<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Veterinaria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>REGISTRO: CENTRO MEDICO</h1>
    </header>
    <main>
        <form id="registro-Pacientes">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="PacienteName">Nombre del paciente:<span> *</span></label>
            <input type="text" id="PacienteName" name="PacienteName" required>
            <label for="apellido">Apellido del paciente:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono">Telefono celular:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitacion fisica">Rehabilitacion fisica</option>
                <option value="Psicologia">Psicologia</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiologia">Radiologia</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="registro-Pacientes.js"></script>
</body>

</html>
